<div class="std-text">
 <h3>
  <span class="text Ps-134-1" id="en-NIV-16174">
   Psalm 134
  </span>
 </h3>
 <h4>
  <span class="text Ps-134-1">
   A song of ascents.
  </span>
 </h4>
 <div class="poetry">
  <p class="line">
   <span class="text Ps-134-1">
    <sup class="versenum">
     1
    </sup>
    Praise the
    <span class="small-caps" style="font-variant: small-caps">
     Lord
    </span>
    , all you servants
    of the
    <span class="small-caps" style="font-variant: small-caps">
     Lord
    </span>
   </span>
   <br/>
   <span class="indent-1">
    <span class="indent-1-breaks">
    </span>
    <span class="text Ps-134-1">
     who minister
     by night
     in the house of the
     <span class="small-caps" style="font-variant: small-caps">
      Lord
     </span>
     .
    </span>
   </span>
   <br/>
   <span class="text Ps-134-2" id="en-NIV-16175">
    <sup class="versenum">
     2
    </sup>
    Lift up your hands
    in the sanctuary
   </span>
   <br/>
   <span class="indent-1">
    <span class="indent-1-breaks">
    </span>
    <span class="text Ps-134-2">
     and praise the
     <span class="small-caps" style="font-variant: small-caps">
      Lord
     </span>
     .
    </span>
   </span>
  </p>
 </div>
 <div class="poetry top-05">
  <p class="line">
   <span class="text Ps-134-3" id="en-NIV-16176">
    <sup class="versenum">
     3
    </sup>
    May the
    <span class="small-caps" style="font-variant: small-caps">
     Lord
    </span>
    bless you from Zion,
   </span>
   <br/>
   <span class="indent-1">
    <span class="indent-1-breaks">
    </span>
    <span class="text Ps-134-3">
     he who is the Maker of heaven
     and earth.
    </span>
   </span>
  </p>
 </div>
</div>
